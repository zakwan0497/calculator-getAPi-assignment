    <!-- Custom CSS -->
    <style>
      .header {
        background: #80c683;
      }
      .header p {
        text-align: center;
        font-size: 16px;
        color: #fff;
        padding: 16px;
        margin: 0;
        font-weight: 700;
      }
      span {
        color: #fff;
        padding: 16px;
      }
      .padding-reset {
        padding-left: 0;
        padding-right: 0;
        /*use for resing default padding for .row in input text section*/
      }
      .teaxtbox input[type="text"] {

        border: 1px solid #f1f1f1;
        font-size: 18px;
        font-weight: 700;
        padding: 12px;
      }
      .teaxtbox input[type="text"]:focus {
        outline: none;
      }

      .commonbutton button[type="submit"] {
        padding: 8px;
        background: #f2f2f2;
        border: none;
        font-size: 18px;
        font-weight: 700;
        width: 100%;
        margin-top: 15px;
        border-radius: 5px;
      }
      .conflict button[type="submit"] {

        border: none;
        font-size: 18px;
        font-weight: 700;
        width: 100%;
        margin-top: 15px;
        border-radius: 5px;
      }
      .conflict button[type="submit"]:focus,
      .commonbutton button[type="submit"]:focus {
        outline: none;
      }
      #del {
        background: #f40057;
        color: #fff;

            <!-- end  zero, dot, del and equal sign div -->

    // get display element
    const display = document.getElementById('display');

    // append display function
    function appendToDisplay(input){
      display.value += input;
    }

    // clear display function
    function clearDisplay(){
      display.value = '';
    }

    // calculate function
    // eval --> evaluate the value within the display
    // try block (try {}) --> try code and catch any errors that happen
    // catch block (catch{}) --> catch any errors
    function calculate(){
      try{
        display.value = eval (display.value);
      }
      catch(error){
        display.value = 'Error';
      }
